<app-trailer *ngIf="isTrailerShown"
             [url]="trailerUrl"
             [title]="title"
             (closeTrailer)="toggleTrailer()">
</app-trailer>

<ng-container *ngIf="posters$.data | async as posters">
  <p-carousel [responsiveOptions]="responsiveOptions"
              [showIndicators]="false"
              [value]="posters">
    <ng-template let-poster pTemplate="item">
      <app-poster-element [poster]="poster" (openTrailer)="setTrailerData($event)"></app-poster-element>
    </ng-template>
  </p-carousel>
</ng-container>

<div class="skeleton-container" *ngIf="(posters$.status | async) === Status.LOADING">
  <p-skeleton width="33.3333%" height="85vh" ></p-skeleton>
  <p-skeleton width="33.3333%" height="85vh"></p-skeleton>
  <p-skeleton width="33.3333%" height="85vh"></p-skeleton>
</div>
