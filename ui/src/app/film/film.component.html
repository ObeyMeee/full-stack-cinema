<ng-container *ngIf="isTrailerShown">
  <app-trailer *ngIf="film$ | async as film"
               (closeTrailer)="toggleTrailer()"
               [title]="film.title"
               [url]="film.media.trailer">
  </app-trailer>
</ng-container>

<section *ngIf="film$ | async as film" class="section-film-info">
  <div class="media">
    <img alt="{{film.title}}" class="media__poster" src="{{film.media.image}}">
    <button class="btn media__trailer-btn" (click)="toggleTrailer()">
      <i class="bi bi-play-fill"></i>
      <span>Watch trailer</span>
    </button>
  </div>
  <div class="other">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a [routerLink]="['info']" routerLinkActive="nav__link--active" class="nav__link">Info</a>
        </li>
        <li class="nav__item">
          <a [routerLink]="['comments']" routerLinkActive="nav__link--active" class="nav__link">Comments</a>
        </li>
      </ul>
    </nav>
    <router-outlet></router-outlet>
  </div>
</section>
