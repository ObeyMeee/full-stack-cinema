<div class="trailer">
  <header class="header">
    <button class="btn trailer__btn-back" (click)="close()">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h2 class="title heading-2">Title: {{title}}</h2>
    <button class="btn trailer__btn-close" (click)="close()">
      <i class="bi bi-x-lg"></i>
      <span>Close</span>
    </button>
  </header>
  <iframe #trailer
          [title]="title"
          [src]="url | safe"
          class="trailer__iframe">
  </iframe>
</div>
