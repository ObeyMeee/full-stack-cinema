<div [class]="'animate__animated animate__fadeInLeft animate__faster ticket ticket--' + ticket.type?.toLowerCase()">
  <p class="ticket__row">{{ticket.row}} row</p>
  <p class="ticket__seat">{{ticket.seat}} seat</p>
  <p class="ticket__type">{{ticket.type}}</p>
  <p class="ticket__price">{{ticket.price}} UAH</p>
  <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-secondary p-button-text" (click)="onRemove()"></p-button>
</div>
